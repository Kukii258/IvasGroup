{% extends "admin/base_site.html" %}

{% block content %}
  <p>Select a folder and a category to upload all files inside:</p>
  <form method="post" enctype="multipart/form-data" action="">
    {% csrf_token %}
    <input type="hidden" name="action" value="import_slike" />

    <!-- Category selection dropdown -->
    <label for="kategorija">Category:</label>
    <select name="kategorija" id="kategorija">
      <option value="">--- Select a Category ---</option>
      {% for code, name in categories %}
        <option value="{{ code }}">{{ name }}</option>
      {% endfor %}
    </select>

    <!-- Folder selection input -->
    <input type="file" name="file_field" multiple webkitdirectory />

    <!-- Upload button -->
    <input type="submit" name="upload" value="Upload Folder" />
  </form>
{% endblock %}
